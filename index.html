<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styleUser.css">
    <title>Ingreso Usuario</title>
</head>
<body>
    <main>
        <h1>Hola! pon tus datos para iniciar la seción</h1>
        <form id="form_login" action="post">
            <input type="text" name="phone" placeholder="Ingrese su numero celular" id="number_form" value="">
            <input type="password" name="password" placeholder="Ingrese su contraseña" id="password_form" value="">
            <button type="submit" class="btn btn--submit">
                <a href="./chat/usuario.html">
                    Iniciar seción
                </a>
            </button>
            <span><a href="./register.html">No tienes cuenta?</a></span>
        </form>
        
    </main>

    <script src="./assets/main.js" type="module"></script>
</body>

</html>
